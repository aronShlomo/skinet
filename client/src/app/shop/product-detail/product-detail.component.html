<div class="row"  *ngIf="product" style="margin-top: 100px;">
        <div class="col-3" >
        <img width="200px" height="150px" src="{{product.pictureUrl}}" alt="{{product.name}} w-100">
        </div>

    <div class="col-9 mt-9 ">
        <h2>{{product.name}}</h2>

        <div class="row mt-4">
        <p>{{product.description}}</p>
        </div>
    </div>

</div>
